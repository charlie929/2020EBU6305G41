<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="imagetoolbar" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<title>jsMap</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jsMap-1.1.0.min.js"></script>
		<style>
			*{margin:0;padding:0;}
			h1{text-align:center;font-weight:normal;font-size:34px;margin-top:40px;}
			.mapcontainer{width:100%;height:525px;margin:30px auto;padding-left:40%;background-color: black;}
			.map{float:center;width:80%;height:500px;margin-bottom:25px;margin-left:30%;margin-right:30%;padding-left:40%;background-color: blanchedalmond;}
		</style>
	</head>
	<body>
	    
	    <h1>Chinese Map</h1>
	    <div class="mapcontainer">
	    	<div id="map"></div>
	        </div>

		<script>
			jsMap.config("#map", {
				name: "china",
				width: 600,
				height: 400,
				areaName: true
			})
		</script>

	</body>
</html>
